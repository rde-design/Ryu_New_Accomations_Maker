{% extends "base.html" %}

{% block content %}
<h2>Add New Student</h2>

<form method="POST">
    <div class="form-group">
        <label for="name">Student Name *</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="grade">Grade *</label>
        <select id="grade" name="grade" required>
            <option value="">Select Grade</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
        </select>
    </div>

    <div class="form-group">
        <label>Classes</label>
        <div class="checkbox-group">
            {% for class in classes %}
            <div class="checkbox-item">
                <input type="checkbox" id="class_{{ class.class_id }}" name="classes" value="{{ class.class_id }}">
                <label for="class_{{ class.class_id }}" style="margin: 0;">{{ class.class_name }} ({{ class.level }})</label>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="form-group">
        <label>Accommodations</label>
        <div class="checkbox-group">
            {% for acc in accommodations %}
            <div class="checkbox-item">
                <input type="checkbox" id="acc_{{ acc.accommodation_id }}" name="accommodations" value="{{ acc.accommodation_id }}">
                <label for="acc_{{ acc.accommodation_id }}" style="margin: 0;">{{ acc.accommodation_name }}</label>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Additional notes about accommodations..."></textarea>
    </div>

    <button type="submit" class="btn">Add Student</button>
    <a href="/" class="btn" style="background: #6c757d;">Cancel</a>
</form>
{% endblock %}
